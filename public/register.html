<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League Registration</title>
  <style>
    body { font-family: Arial; background: #f0f4ff; padding: 20px; }
    h1 { text-align: center; }
    .card { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, select { padding: 5px; margin: 5px; }
    button { padding: 6px 12px; margin-left: 5px; border-radius: 6px; border: none; background: #2563eb; color:white; cursor:pointer;}
    button:hover { background: #1e40af; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px;}
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    th { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>üèüÔ∏è League Registration</h1>

  <div class="card">
    <h2>Add Team</h2>
    <input type="text" id="teamName" placeholder="Team Name">
    <button onclick="addTeam()">Add Team</button>
  </div>

  <div class="card">
    <h2>Add Player</h2>
    <input type="text" id="playerName" placeholder="Player Name">
    <select id="playerTeam"></select>
    <button onclick="addPlayer()">Add Player</button>
  </div>

  <div class="card">
    <h2>Registered Teams & Players</h2>
    <table id="regTable">
      <thead><tr><th>Team</th><th>Players</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div style="text-align:center">
    <button onclick="goToTracker()">Go to Tracker</button>
  </div>

  <script>
    const teams = {}; // { teamName: { id: number, players: [names] } }
  
    async function loadTeamsFromDB() {
      try {
        const res = await fetch("/api/list-teams");
        if (!res.ok) return;
        const dbTeams = await res.json(); // [{id, name}]
        
        for (const t of dbTeams) {
          teams[t.name] = { id: t.id, players: [] };
        }
        
        // Load players
        const resP = await fetch("/api/players");
        if (resP.ok) {
          const dbPlayers = await resP.json(); // [{name, team_id, goals, assists}]
          for (const p of dbPlayers) {
            const teamEntry = Object.values(teams).find(t => t.id === p.team_id);
            if (teamEntry) {
              const teamName = Object.keys(teams).find(k => teams[k].id === p.team_id);
              teamEntry.players.push(p.name);
            }
          }
        }
        
        renderDropdowns();
        renderTable();
      } catch (e) {
        console.error("Failed to load teams:", e);
      }
    }
  
    async function addTeam() {
      const name = document.getElementById("teamName").value.trim();
      if (!name) return alert("Enter team name!");
      if (teams[name]) return alert("Team already exists!");
  
      try {
        const res = await fetch("/api/add-team", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ name })
        });
        if (!res.ok) {
          const msg = await res.text();
          alert("Failed to add team: " + msg);
          return;
        }
        const data = await res.json(); // { id, name }
        teams[name] = { id: data.id, players: [] };
        document.getElementById("teamName").value = "";
        renderDropdowns();
        renderTable();
      } catch (e) {
        console.error(e);
        alert("Network error while adding team");
      }
    }
  
    async function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      const teamName = document.getElementById("playerTeam").value;
      if (!name) return alert("Enter player name!");
      if (!teamName) return alert("Select team!");
      
      const team = teams[teamName];
      if (team.players.includes(name)) return alert("Player already exists in this team!");
      
      try {
        const res = await fetch("/api/add-player", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            name: name,
            team_id: team.id,
            goals: 0,
            assists: 0
          })
        });
        
        if (!res.ok) {
          const msg = await res.text();
          alert("Failed to add player: " + msg);
          return;
        }
        
        team.players.push(name);
        document.getElementById("playerName").value = "";
        renderTable();
      } catch (e) {
        console.error(e);
        alert("Network error while adding player");
      }
    }
  
    async function removePlayer(teamName, playerName) {
      if (!confirm(`Remove ${playerName} from ${teamName}?`)) return;
      
      try {
        const res = await fetch("/api/delete-player", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            name: playerName,
            team_id: teams[teamName].id
          })
        });
        
        if (!res.ok) {
          alert("Failed to remove player");
          return;
        }
        
        teams[teamName].players = teams[teamName].players.filter(p => p !== playerName);
        renderTable();
      } catch (e) {
        console.error(e);
        alert("Network error while removing player");
      }
    }
  
    function renderDropdowns() {
      const select = document.getElementById("playerTeam");
      select.innerHTML = "";
      for (const t in teams) {
        select.innerHTML += `<option value="${t}">${t}</option>`;
      }
    }
  
    function renderTable() {
      const tbody = document.querySelector("#regTable tbody");
      tbody.innerHTML = "";
      for (const t in teams) {
        const players = teams[t].players.map(p => 
          `${p} <button onclick="removePlayer('${t}','${p}')">Remove</button>`
        ).join("<br>");
        tbody.innerHTML += `<tr><td>${t}</td><td>${players || "No players"}</td><td>-</td></tr>`;
      }
    }
  
    function goToTracker() {
      window.location.href = "index.html";
    }
  
    // Load teams on page load
    loadTeamsFromDB();
  </script>
  
</body>
</html>
